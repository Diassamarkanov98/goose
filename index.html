<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>БАТИК ГУСЬ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d0f0c0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #ffffff;
      background: #4caf50;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      z-index: 10;
    }

    .goose-video {
      position: absolute;
      width: 400px;
      height: 400px;
      object-fit: cover;
      animation: float 5s infinite ease-in-out;
    }

    .goose-video:nth-child(2) { top: 10%; left: 10%; }
    .goose-video:nth-child(3) { top: 10%; right: 10%; animation-delay: 1s; }
    .goose-video:nth-child(4) { bottom: 10%; left: 15%; animation-delay: 2s; }
    .goose-video:nth-child(5) { bottom: 15%; right: 15%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>БАТИК ГУСЬ!!!</h1>
    <video class="goose-video" src="./birthday-goose.mp4" autoplay muted loop></video>
    <video class="goose-video" src="./thug-life.mp4" autoplay muted loop></video>
    <video class="goose-video" src="./didnt-read-dance.mp4" autoplay muted loop></video>
    <video class="goose-video" src="./goose-silly.mp4" autoplay muted loop></video>
  </div>
</body>
</html>
